services:
  
  broker:
    image: docker.io/library/redis:8.0
    restart: unless-stopped
    volumes:
      - redis:/data
    networks:
      - backend

  db:
    image: docker.io/library/mariadb:11.8
    restart: unless-stopped
    volumes:
      - db:/var/lib/mysql
    networks:
      - backend
    environment:
      MARIADB_HOST: paperless
      MARIADB_DATABASE: paperless
      MARIADB_USER: paperless

  app:
    image: ghcr.io/paperless-ngx/paperless-ngx:2.16
    restart: unless-stopped
    depends_on:
      - db
      - broker
      - gotenberg
      - tika
    networks:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - data:/usr/src/paperless/data
      - media:/usr/src/paperless/media
      - ./export:/usr/src/paperless/export
      - ./consume:/usr/src/paperless/consume
    env_file: docker-compose.env
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBENGINE: mariadb
      PAPERLESS_DBHOST: db
      PAPERLESS_DBUSER: paperless
      PAPERLESS_DBPORT: 3306
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg:3000
      PAPERLESS_TIKA_ENDPOINT: http://tika:9998

  gotenberg:
    image: docker.io/gotenberg/gotenberg:8.21
    restart: unless-stopped
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"
    networks:
      - backend

  tika:
    image: ghcr.io/paperless-ngx/tika:2.9.1-minimal
    restart: unless-stopped
    networks:
      - backend

volumes:
  data:
  media:
  db:
  redis:

networks:
  frontend:
  backend:
